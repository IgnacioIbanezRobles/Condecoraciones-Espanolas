<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="medallas, condecoraciones, españolas">
  <title>Medalla de Puigcerdá</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="../../media/up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  <div class="desc-card">
    <!--Título-->
    <h2>Medalla de Puigcerdá</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
        Decreto de 8 de septiembre de 1874. De cobre y forma ovalada y corona condal. Anverso “A los defensores de Puigcerdá la Patria reconocida, agosto, septiembre de 1874”. Cinta con colores nacionales. Con pasadores.
      </p>
    </div>
    <div class="desc-img">
        <img src="../../media/1rep/puigcerdaAnv.jpg" alt="Medalla de Puigcerdá anverso">
        <img src="../../media/1rep/puigcerdaRev.jpg" alt="Medalla de Puigcerdá reverso">
  
    </div> 
  </div>
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
</html>
