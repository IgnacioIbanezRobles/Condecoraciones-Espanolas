<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="medallas, condecoraciones, españolas">
  <title>Medalla de Bailén</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="../../media/up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  
  <div class="desc-card">
    <!--Título-->
    <h2>Medalla de Bailén</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
        Creada el 11 de agosto de 1808 por la Junta Suprema. De oro con esmaltes en blanco con 2 sables cruzados y el águila napoleónica boca abajo. También hay ejemplares sin esmaltes Reverso liso. Cinta con los colores nacionales.
      </p>
    </div>
    <div class="desc-img">
      <img src="../../media/fernandoVII/bailen.jpg" alt="Medalla de Bailén anverso">
      <img src="../../media/fernandoVII/bailenRev.png" alt="Medalla de Bailén reverso">
  
    </div> 
  </div>
  
  
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
</html>
