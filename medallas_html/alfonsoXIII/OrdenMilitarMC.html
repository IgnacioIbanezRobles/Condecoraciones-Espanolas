<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="medallas, condecoraciones, españolas">
  <title>Orden Militar (y Naval) de María Cristina</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="../../media/up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  
  <div class="desc-card">
    <!--Título-->
    <h2>Orden Militar de María Cristina 1ª Clase</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
        Creada en 1890, y derogada en 1918, fue nuevamente recuperada por Real Decreto de 16 de marzo de 1925. Compuesta por 4 categorías. Tropa Cruz con cinta, 1º y 2ª Clase para oficiales y Jefes, 3ª para Generales. 
      </p>
    </div>
    <div class="desc-img">
        <img src="../../media/alfonsoXIII/MCAnv.jpg" alt="Orden Militar de María Cristina anverso">
        <img src="../../media/alfonsoXIII/MCRev.jpg" alt="Orden Militar de María Cristina reverso">
    </div>

  </div>
  
  
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
</html>
