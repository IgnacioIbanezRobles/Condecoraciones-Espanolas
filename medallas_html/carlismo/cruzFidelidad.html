<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="medallas, condecoraciones, españolas">
  <title>Cruz de la Fidelidad</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="../../media/up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  
  <div class="desc-card">
    <!--Título-->
    <h2>Cruz de la Fidelidad</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
        Real decreto de 14 de febrero de 1840. Similar a una cruz de San Fernando, con cuatro brazos esmaltados en blanco, en el centro sobre fondo rojo “CV”. En el reverso “A la fidelidad año 1839”. Cinta en tres franjas roja en el centro y azul en los laterales.
      </p>
    </div>
    <div class="desc-img">
      <img src="../../media/carlismo/cruzFidelidad.jpg" alt="Cruz de la Fidelidad">
    </div> 
  </div>
  
  
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
</html>
