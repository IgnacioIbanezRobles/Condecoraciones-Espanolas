<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="medallas, condecoraciones, españolas">
  <title>Medalla de la Caridad</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="../../media/up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  
  <div class="desc-card">
    <!--Título-->
    <h2>Medalla de la Caridad</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
        Real Decreto de 9 de octubre de 1874. Con tres clases, oro , plata y bronce, con cinta blanca y 2 listas moradas. En su clase Gran Cruz, placa con ocho brazos y sobre ella cruz de esmalte rojo y en su centro con roble, Corazón de Jesús y  “La caridad 1874”.
      </p>
    </div>
    <div class="desc-img">
      <img src="../../media/carlismo/medallaCaridadAnv.jpg" alt="Medalla de la Caridad anverso">
      <img src="../../media/carlismo/medallaCaridadRev.jpg" alt="Medalla de la Caridad reverso">
    </div> 
    <div>
      <img src="../../media/carlismo/caridadOro.jpg" alt="Medalla de la Caridad Oro">
    </div>
  </div>
  
  
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
</html>
