<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Medalla del Mérito Naval</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="../../media/up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  
  <div class="desc-card">
    <!--Título-->
    <h2>Medalla del Mérito Naval</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
        Real Orden de 3 de marzo de 1871.Para diferenciar las cruces de plata del Mérito Naval con distintivo rojo y blanco, de modifica la cinta para el mérito rojo dejando los colores  de la bandera nacional en horizontal.
      </p>
    </div>
    <div class="desc-img">
      <img src="../../media/amadeoI/cruzPlataNaval.jpg" alt="Medalla del Mérito Naval anverso">  
    </div> 
  </div>
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
