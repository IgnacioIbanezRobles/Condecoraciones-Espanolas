<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Escusón de Saboya en las Cruces de la Orden del Mérito Militar</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="../../media/up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  
  <div class="desc-card">
    <!--Título-->
    <h2>Escusón de Saboya en las Cruces de la Orden del Mérito Militar</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
        Reales Ordenes de 23 de mayo y 14 de octubre de 1871. En el escudo de España se sustituye el escusón con lises por la cruz de Saboya y desaparecen las lises entre los brazos de las placas.
      </p>
    </div>
    <div class="desc-img">
        <img src="../../media/amadeoI/ordenMM.jpg" alt="Escusón de Saboya en las Cruces de la Orden del Mérito Militar">
    </div> 
  </div>
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
</html>
