<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="medallas, condecoraciones, españolas">
  <title>Nuevo Reglamento de la Cruz Mérito Militar, Naval y Aeronáutico</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="../../media/up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  
  <div class="desc-card">
    <!--Título-->
    <h2>Nuevo Reglamento de la Cruz Mérito Militar, Naval y Aeronáutico</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
        En 2003 se modifica el diseño y deja de ser Orden. El escudo se modifica apareciendo los cuarteles de Aragón y Navarra, en el escusón central las flores de lis.
      </p>
    </div>
    <div class="desc-img">
      <img src="../../media/juanCarlosI/NuevoCMMRAnv.jpg" alt="Nuevo Reglamento de la Cruz Mérito Militar, Naval y Aeronáutico anverso">
      <img src="../../media/juanCarlosI/Ama.jpg" alt="Cruz Mérito Militar, distintivo amarillo anverso">
    </div> 
    <div>
      <img src="../../media/juanCarlosI/AmaRev.jpg" alt="Cruz Mérito Militar, distintivo amarillo reverso">
      <img src="../../media/juanCarlosI/Azul.jpg" alt="Cruz Mérito Militar, distintivo azul anverso">
  </div>
  
  
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
</html>
