<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="medallas, condecoraciones, españolas">
  <title>Orden del Mérito Militar, Naval o Aeronáutico con distintivo blanco</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  
  <div class="desc-card">
    <!--Título-->
    <h2>Orden del Mérito Militar, Naval o Aeronáutico con distintivo blanco</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
      	Reglamento de 5 de marzo de 1976. Con 5 clases: 4ª clase para tropa, 3ª clase para Suboficiales, 2ª clase para Oficiales, 1ª clase para Jefes y Gran cruz para Generales. Las 2 últimas placas.
      </p>
    </div>
    <div class="desc-img">
      <img src="../../media/juanCarlosI/MMBAnv.jpg" alt="Orden del Mérito Militar, Naval o Aeronáutico con distintivo blanco anverso">
      <img src="../../media/juanCarlosI/MMBRev.jpg" alt="Orden del Mérito Militar, Naval o Aeronáutico con distintivo blanco reverso">
  
    </div> 
  </div>
  
  
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
</html>
