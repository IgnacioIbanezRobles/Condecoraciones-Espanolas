<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="medallas, condecoraciones, españolas">
  <title>Orden del Mérito de la Guardia Civil</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  
  <!-- Scrip header -->
  <header id="app-header"></header>
  <script async src="../../header_medalla.js"></script>  

  <!--Flecha subir-->
  <a href="" id="btn-scroll-top"> <img src="../../media/up-arrow.png" width="50" height="50"> </a>
  <script>
    window.addEventListener('scroll', function() {
      var btnScrollTop = document.getElementById('btn-scroll-top');
  
      // Muestra u oculta el botón de acuerdo a la posición del scroll
      if (window.pageYOffset > 300) {
        btnScrollTop.style.display = 'block';
      } else {
        btnScrollTop.style.display = 'none';
      }
    });
  
    // Función para desplazarse hacia arriba al hacer clic en el botón
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body>
  
  
  <div class="desc-card">
    <!--Título-->
    <h2>Orden del Mérito de la Guardia Civil</h2>
    <!--Descripcion-->
    <div class="desc">
      <p>
        Ley de nº 19 de 1976. Con cuatro categorías, oro plata, distintivo rojo y blanco.
      </p>
    </div>
    <div class="desc-img">
      <img src="../../media/juanCarlosI/OMGCAnv.jpg" alt="Orden del Mérito de la Guardia Civil">
      <img src="../../media/juanCarlosI/cruzPlataGC.jpg" alt="Cruz del Mérito de la Guardia Civil de plata">     
    </div>
    <div class="desc-img">
      <img src="../../media/juanCarlosI/MGCR.jpg" alt="Orden del Mérito de la Guardia Civil blanco">
      <img src="../../media/juanCarlosI/MGCB.jpg" alt="Orden del Mérito de la Guardia Civil rojo">
    </div>
  </div>
  
  
  
  <!-- Scrip footer -->
  <footer id="app-footer"></footer>
  <script async src="../../footer.js"></script>  

</body>
</html>
